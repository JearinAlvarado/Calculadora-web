<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Calculadora web</title>
    <link type="text/css" href="Calculadora.css" rel="stylesheet">
</head>
<body style="background-color: rgb(117, 188, 116);">
    <div class="container my-5">
        <div class="row">
            <div class="col-10 offset-lg-2">
                <div class="row-cols-6">
                    <div class="col-9">
                        <div class="card px-4 py-3">
                            <form id="form">
                                <div class="form-group">
                                    <input type="number" class="form-control" id="num1" placeholder="Introduzca un numero" required>
                                </div>
                                <div class="form-group">
                                    <input type="number" class="form-control" id="num2" placeholder="Introduzca un numero" required>
                                </div>
                                <div class="form-group">
                                    <div class="d-inline-block">
                                        <label for="sumar">Sumar</label>
                                        <input type="radio" name="seleccion" id="sumar" checked><br>
                                        <label for="restar">Restar</label>
                                        <input type="radio" name="seleccion" id="restar">
                                    </div>
                                    <div class="float-right">
                                        <label for="multiplicar">Multiplicar</label>
                                        <input type="radio" name="seleccion" id="multiplicar"><br>
                                        <label for="dividir">Dividir</label>
                                        <input type="radio" name="seleccion" id="dividir">
                                    </div>
                                   
                                    
                                </div>
                                <input type="submit" value="Calcular" class="btn btn-primary w-100">
                                <h4 id="lblres" class="mt-3">Resultado= </h4>
                            </form>
                        </div>
                    </div>
                    <div class="col-6">
                        <h4 class="text-center display-4">Historial</h4>
                        <button class="btn btn-outline-danger btn-sm mb-3" id="btndelete">Limpiar</button>
                        <div id="contenedor">
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
    <script src="Calculadora.js"></script>
</body>
</html>
